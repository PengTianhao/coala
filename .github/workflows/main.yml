stages:
  - CodeQualityAnalysis
  
sonarqube-check:
  stage: CodeQualityAnalysis
  image: 
    name: se.nas.buaanlsde.cn:5005/bot_sonarqube/image_repo/sonar-scanner-pth:v1.0
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner -Dsonar.exclusions=**/**.java -Dsonar.projectKey=test -Dsonar.login=8a74b2d1fc7fba70efd3300e56537ae0bbf4bfe5 -Dsonar.qualitygate.wait=true -Dsonar.projectBaseDir=. -Dsonar.verbose=true -Dsonar.gitlab.commit_sha=$CI_COMMIT_SHA -Dsonar.gitlab.ref_name=$CI_COMMIT_REF_NAME -Dsonar.gitlab.project_id=$CI_PROJECT_ID -Dsonar.sourceEncoding=UTF-8
  allow_failure: true
  only:
    - master # or the name of your main branch


